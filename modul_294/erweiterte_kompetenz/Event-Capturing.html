<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Capturing Example</title>
  <style>
    #outerDiv {
      padding: 20px;
      background-color: lightblue;
    }

    #section {
      padding: 20px;
      background-color: lightgreen;
    }

    #button {
      padding: 10px;
      background-color: lightcoral;
    }
  </style>
</head>
<body>

<div id="outerDiv">
  Outer Div
  <section id="section">
    Section
    <button id="button">Click Me</button>
  </section>
</div>

<script>
  // Event-Listener für das äußere Div im Capturing-Modus
  document.getElementById('outerDiv').addEventListener('click', function() {
    console.log('Outer Div clicked (Capturing)');
  }, true); // true für Event-Capturing

  // Event-Listener für die Section im Capturing-Modus
  document.getElementById('section').addEventListener('click', function() {
    console.log('Section clicked (Capturing)');
  }, true); // true für Event-Capturing

  // Event-Listener für den Button im Capturing-Modus
  document.getElementById('button').addEventListener('click', function() {
    console.log('Button clicked (Capturing)');
  }, true); // true für Event-Capturing
</script>

</body>
</html>
