<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Event Bubbling Example</title>
    <style>
      #outerDiv {
        padding: 20px;
        background-color: lightblue;
      }

      #section {
        padding: 20px;
        background-color: lightgreen;
      }

      #button {
        padding: 10px;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div id="outerDiv">
      Outer Div
      <section id="section">
        Section
        <button id="button">Click Me</button>
      </section>
    </div>

    <script>
      // Event-Listener für das äußere Div
      document
        .getElementById("outerDiv")
        .addEventListener("click", function () {
          console.log("Outer Div clicked (Bubbling)");
        });

      // Event-Listener für die Section
      document.getElementById("section").addEventListener("click", function () {
        console.log("Section clicked (Bubbling)");
      });

      // Event-Listener für den Button
      document
        .getElementById("button")
        .addEventListener("click", function (event) {
          console.log("Button clicked");

          // Event-Bubbling verhindern
          event.stopPropagation();
        });
    </script>
  </body>
</html>
