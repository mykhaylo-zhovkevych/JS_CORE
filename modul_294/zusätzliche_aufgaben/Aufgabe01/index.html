<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <!-- Material Design icon font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <style>
      .demo-layout-transparent {
        background: url("https://getmdl.io/assets/demos/transparent.jpg") center /
          cover;
      }
      .demo-layout-transparent .mdl-layout__header,
      .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
               your background is light. */
        color: white;
      }

      .page-content {
        padding: 50px 100px;
      }
      .demo-list-control {
        width: 300px;
      }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">TO DO LIST</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">TO DO LIST</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- sobald es eine eine Absendung passiert, wird es addTodo() Funktion angerufen -->
          <form onsubmit="addTodo()">
            <div
              class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
            >
              <input class="mdl-textfield__input" type="text" id="todofield" />
              <label class="mdl-textfield__label" for="todofield"
                >To do einf端gen</label
              >
            </div>
            <!-- Colored FAB button -->
            <button
              type="submit"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
            >
              <i class="material-icons">save</i>
            </button>
          </form>

          <ul class="demo-list-control mdl-list" id="todolist"></ul>
        </div>
      </main>
    </div>
  </body>

  <script>
    // die Haupt Idee, dass ich will etwas von Input area auslesen
    function addTodo() {
      // Diese Code wird eingef端gt zudem id (todolist)
      /*
      += bedeutet, dass du den vorhandenen 
      HTML-Inhalt des Elements nicht 端berschreibst, 
      sondern stattdessen neuen Inhalt am Ende hinzuf端gst.
      */
      todolist.innerHTML += `
       <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                   ${todofield.value}
                  </span>
                  <span class="mdl-list__item-secondary-action">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                      <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                    </label>
                  </span>
                 </li>
                 `;

      todofield.value = "";
    }
  </script>
</html>
